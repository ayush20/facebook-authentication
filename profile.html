<!-- Profile Panel -->
<div class="profile">
  <h2 class="panel-heading">USER PROFILE</h2>
  <div id="image" class="profile-image"></div>
  <h1 id="name" class="profile-name"></h1>
  <p id="link" class="panel-para"></p>
  <p id="user-name" class="panel-para"></p>
  <p id="user-id" class="panel-para"></p>
  <p id="email" class="panel-para"></p>
  <a id="status" class="fb-sign-out" onclick="Logout()">
    <p>Logout of Facebook</p>
  </a>
</div>
