<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Facebook Login Auth</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="panel">
      <!-- Login Panel -->
      <div class="login">
        <h2 class="panel-heading">SIGN IN TO YOUR ACCOUNT</h2>
        <div class="input-container">
          <input type="text" placeholder="Email Address" class="email text-input">
          <div class="input-icon"><i class="fa fa-envelope-o"></i></div>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password" class="password text-input">
          <div class="input-icon"><i class="fa fa-lock"></i></div>
        </div>
        <a class="sign-in button" href="#22">SIGN IN</a>
        <p class="panel-para">Forgot Password?</p>
        <a id="status" class="fb-sign-in">
          <p><i class="fa fa-facebook-official fb-icon"></i>Sign in with Facebook</p>
        </a>
      </div>
    </div>
    <!-- Javascript -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
